<div class="stats-container">
  
  <div class="summary-cards">
    <div class="stat-card">
      <div class="icon-circle purple"><i class="fas fa-weight"></i></div>
      <div class="text">
        <span class="label">Current Weight</span>
        <h3>73.5 kg</h3>
        <span class="trend down"><i class="fas fa-arrow-down"></i> 4.5kg</span>
      </div>
    </div>

    <div class="stat-card">
      <div class="icon-circle green"><i class="fas fa-fire"></i></div>
      <div class="text">
        <span class="label">Avg Calories Burned</span>
        <h3>2,150</h3>
        <span class="trend up"><i class="fas fa-arrow-up"></i> 12%</span>
      </div>
    </div>

    <div class="stat-card">
      <div class="icon-circle blue"><i class="fas fa-running"></i></div>
      <div class="text">
        <span class="label">Total Workouts</span>
        <h3>24</h3>
        <span class="trend"><small>This Month</small></span>
      </div>
    </div>
  </div>

  <div class="charts-grid">
    
    <div class="chart-box large">
      <h3>Weight Journey</h3>
      <div class="canvas-wrapper">
        <canvas baseChart [data]="weightChartData" [options]="weightChartOptions" [type]="weightChartType"></canvas>
      </div>
    </div>

    <div class="chart-box">
      <h3>Calories: In vs Out</h3>
      <div class="canvas-wrapper">
        <canvas baseChart [data]="calChartData" [options]="calChartOptions" [type]="calChartType"></canvas>
      </div>
    </div>

    <div class="chart-box">
      <h3>Workout Distribution</h3>
      <div class="canvas-wrapper">
        <canvas baseChart [data]="workoutChartData" [options]="workoutChartOptions" [type]="workoutChartType"></canvas>
      </div>
    </div>

  </div>

</div>
