<div class="content-grid">
  
  <div class="chart-section">
    <div class="chart-header">
      <h3>Water Consumption</h3>
      <div class="stats">
        <div class="stat-item">
          <span class="label">Target</span>
          <span class="value blue">7 litres</span>
        </div>
        <div class="stat-item">
          <span class="label">Daily Average</span>
          <span class="value blue">4.32 litres</span>
        </div>
      </div>
    </div>
    
    <div class="canvas-container">
      <div class="target-line">
        <span class="target-label">Target</span>
      </div>

      <canvas baseChart 
        [data]="lineChartData" 
        [options]="lineChartOptions" 
        [type]="lineChartType">
      </canvas>
    </div>
  </div>

  <div class="details-section">
    <h3>Sunday Activity</h3>
    
    <div class="radar-wrapper">
      <div class="radar-container">
        
        <canvas baseChart 
          [data]="polarChartData" 
          [options]="polarChartOptions" 
          [type]="polarChartType">
        </canvas>

      </div>
    </div>

    <div class="intake-section">
      <h4>Add water Intake value</h4>
      
      <div class="intake-buttons">
        <button class="intake-btn" [class.active]="selectedIntake === '50ml'" (click)="selectIntake('50ml')">
          <i class="fas fa-glass-whiskey"></i><span>50 ml</span>
        </button>
        <button class="intake-btn" [class.active]="selectedIntake === '100ml'" (click)="selectIntake('100ml')">
          <i class="fas fa-glass-water"></i><span>100 ml</span>
        </button>
        <button class="intake-btn" [class.active]="selectedIntake === '200ml'" (click)="selectIntake('200ml')">
          <i class="fas fa-glass-water" style="font-size: 1.2rem;"></i><span>200 ml</span>
        </button>
        <button class="intake-btn" [class.active]="selectedIntake === '300ml'" (click)="selectIntake('300ml')">
          <i class="fas fa-bottle-water"></i><span>300 ml</span>
        </button>
      </div>
    </div>

  
  </div>
</div>
