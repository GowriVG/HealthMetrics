<div class="profile-container">

  <div class="profile-card">
    <div class="avatar-section">
      <div class="avatar-circle">
        <i class="fas fa-user"></i>
      </div>
      <h2>{{ user.fullname }}</h2>
      <p class="role">Premium Member</p>
    </div>

    <div class="quick-stats">
      <div class="q-stat">
        <strong>{{ user.weight }} kg</strong>
        <span>Weight</span>
      </div>
      <div class="q-stat">
        <strong>{{ user.height }} cm</strong>
        <span>Height</span>
      </div>
      <div class="q-stat">
        <strong>{{ user.age }} yrs</strong>
        <span>Age</span>
      </div>
    </div>
    
    <button class="edit-btn" (click)="toggleEdit()">
      <i class="fas" [class.fa-edit]="!isEditing" [class.fa-times]="isEditing"></i> 
      {{ isEditing ? 'Cancel Editing' : 'Edit Profile' }}
    </button>
  </div>

  <div class="details-card">
    <div class="card-header">
      <h3>Personal Details</h3>
      <button class="save-btn" *ngIf="isEditing" (click)="saveProfile()">Save Changes</button>
    </div>

    <form class="profile-form">
      
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="user.fullname" name="fullname" [disabled]="!isEditing">
      </div>
      
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" [(ngModel)]="user.email" name="email" [disabled]="!isEditing">
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" [(ngModel)]="user.phone" name="phone" [disabled]="!isEditing">
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select [(ngModel)]="user.gender" name="gender" [disabled]="!isEditing">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Age</label>
          <input type="number" [(ngModel)]="user.age" name="age" [disabled]="!isEditing">
        </div>
        <div class="form-group">
          <label>Height (cm)</label>
          <input type="number" [(ngModel)]="user.height" name="height" [disabled]="!isEditing">
        </div>
        <div class="form-group">
          <label>Weight (kg)</label>
          <input type="number" [(ngModel)]="user.weight" name="weight" [disabled]="!isEditing">
        </div>
      </div>

      <div class="form-group">
        <label>Activity Level</label>
        <select [(ngModel)]="user.activityLevel" name="activity" [disabled]="!isEditing">
          <option>Sedentary</option>
          <option>Moderate</option>
          <option>Active</option>
          <option>Athlete</option>
        </select>
      </div>

    </form>
  </div>

</div>
