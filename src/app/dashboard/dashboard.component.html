<div class="dashboard-container">
  
  <aside class="sidebar">
    <div class="logo">
      <i class="fas fa-heartbeat" style="color:#28a745; margin-right:5px;"></i>
      <h2>Health<span>Stat</span></h2>
    </div>
    <nav>
      <ul>
        <li class="active"><i class="fas fa-home"></i> Dashboard</li>
        <li><i class="fas fa-chart-line"></i> Statistics</li>
        <li><i class="fas fa-apple-alt"></i> Diet Plan</li>
        <li><i class="fas fa-user"></i> Profile</li>
        <li><i class="fas fa-cog"></i> Settings</li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <header>
      <h1>Health Overview</h1>
      <div class="user-profile">
        <span>Hi, {{ loggedUser }}</span>
        <div class="avatar">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </header>

    <div class="cards-container">
      
      <div class="card" 
           routerLink="calories" 
           routerLinkActive="active-orange">
        <div class="card-info">
          <h3>13,100</h3>
          <p>Calories Eaten</p>
        </div>
        <div class="card-icon"><i class="fas fa-utensils"></i></div>
      </div>

      <div class="card" 
           routerLink="steps" 
           routerLinkActive="active-green">
        <div class="card-info">
          <h3>52,100</h3>
          <p>Steps Taken</p>
        </div>
        <div class="card-icon"><i class="fas fa-shoe-prints"></i></div>
      </div>

      <div class="card">
        <div class="card-info"><h3>38.7 ltr</h3><p>Water Consumed</p></div>
        <div class="card-icon"><i class="fas fa-tint"></i></div>
      </div>
      <div class="card">
        <div class="card-info"><h3>50 hr</h3><p>Sleep Duration</p></div>
        <div class="card-icon"><i class="fas fa-moon"></i></div>
      </div>

    </div>

    <div class="route-container fade-in">
      <router-outlet></router-outlet>
    </div>

  </main>
</div>
